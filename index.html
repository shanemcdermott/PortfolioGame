    <script>
        $(document).ready(function(){
          
          //Load Greeting Panel
          $("#greeting-sec").load("html/greeting-panel.html", function(responseTxt, statusTxt, xhr){
            if ( statusTxt == "error" ) {
              var msg = "Sorry but there was an error: ";
              console.log( msg + xhr.status + " " + xhr.statusText );
            }
          });

          //load Game Cards
          $("#game-sec").load("html/game-cards.html", function(responseTxt, statusTxt, xhr){
            if ( statusTxt == "error" ) {
              var msg = "Sorry but there was an error: ";
              console.log( msg + xhr.status + " " + xhr.statusText );
            }
          });

          var portSources = {
            "seraph2d-btn": "seraph2d.html",
            "pcg-btn" : "pcg.html",
            "necro-btn": "LilNecro.html",
            "qua-btn": "QuaSim.html"
          }
          var portContent = null;
          
          $(".port-btn").click(function(){
            
            if(portContent==this.id)
            {
              $("#port-pan").collapse('hide');
              portContent = null;
            }
            else
            {
              portContent = this.id;
              $("#port-div").load(portSources[this.id], function(responseTxt, statusTxt, xhr){
                if(statusTxt == "success")
                {
                    $("#port-pan").collapse('show');
                }
              });

            }
          })

        });
     
    </script>
